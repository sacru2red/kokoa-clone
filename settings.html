<!DOCTYPE html>
<html lang="en">
<head>

    <title>Settings - Screen Kokoa Talk</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

<body>

        </div>

            <i class="fas fa-battery-full fa-lg"></i>

    </div>
    <header class="screen_header">
    </header>
    <main class="main-screen">
        
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><span class="notify-badge--span-with-icon"></span></i></a></li>
